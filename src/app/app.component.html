<hello name="{{ name }}"></hello>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<style>
  label{
   font-size:large;
  }

  form{
    width:70%;
    margin-left:5%;
    border: 1px solid black;
    padding:10px;
  }

  input[type=text], [type=email], [type=password]{
            padding: 8px;
            margin: 10px 0px 15px 0px;
            border-radius: 5px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        a{
          text-decoration:none;
        }
</style>

<form action="" [formGroup]="userData">
  <label for="fullname">Fullname</label>
  <input type="text" name="fullname" formControlName="fullname" />

  <div
    *ngIf="
      userData.controls['fullname'].errors &&
      userData.controls['fullname'].touched
    "
  >
    <span *ngIf="userData.controls['fullname'].errors.required"
      >fullname is required</span
    >
  </div>

  <label for="username">Username</label>
  <input type="text" name="username" formControlName="username" />
  <label for="email">Email</label>
  <input type="email" name="email" formControlName="email" />
  <label for="password">Password</label>
  <input type="password" name="password" formControlName="password" />
  <label for="confpassword">Confirm Password</label>
  <input type="password" name="confpassword" formControlName="confpassword" />
  <br />

  <input type="checkbox" />I have read and agreed to the Terms <br />
  <a href="#">Accept Terms is required</a> <br />

  <input class="btn btn-primary" type="submit" />
  <input type="reset" class="btn btn-warning" style="float:right" />
</form>
